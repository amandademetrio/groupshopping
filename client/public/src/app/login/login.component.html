<div class="row mt-4">
  <div class="col-5 ml-3">
    <h4 class="mb-4">Register</h4>
      <form (submit)="register_user()">
        <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control" name="new_user.name" [(ngModel)]="new_user.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="new_user.email" [(ngModel)]="new_user.email">
        </div>
        <div class="form-group">
          <label>Create password</label>
          <input type="password" class="form-control" name="new_user.password" [(ngModel)]="new_user.password">
        </div>
        <div class="form-group">
          <label>Repeat password</label>
          <input type="password" class="form-control" name="new_user.c_password" [(ngModel)]="new_user.c_password">
        </div>
        <button type="submit" class="btn float-right pink_button">Submit</button>
    </form>
  </div>
  <div class="col-6 align-self-bottom ml-5">
      <h4 class="mb-4">Login</h4>
      <form (submit)="login_user()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="log_user.email" [(ngModel)]="log_user.email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="log_user.password" [(ngModel)]="log_user.password">
        </div>
        <button type="submit" class="btn float-right pink_button">Submit</button>
    </form>
  </div>
</div>
